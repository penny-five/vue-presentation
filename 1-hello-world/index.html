<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
  </head>
  <body>
    <div id="root">{{ message }}</div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#root',
        data: {
          message: 'Hello world'
        }
      });
    </script>
  </body>
</html>
